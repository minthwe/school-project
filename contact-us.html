    <h1 class="text-center"> <b>Contact Us</b></h1>
    <div class="container shadow contact-container-shadow   p-3">
        <div class="row">
            <div class="col-6">
                <img src="images/contact-us.png" class="img-fluid blog-image-container" alt="...">
            </div>
            <div class="col-6">
                <p>Any Question Or Remarks? Just Write Us A Message! </p>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" class="form-control" >
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+0987654321">
                </div>

                <label for="exampleFormControlInput1" class="form-label">Select Subject</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Question</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Report The Error</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">FeedBack</label>
                </div>
                <br><br>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button class="btn btn-primary btn-bottom" type="button">Confirm</button>

            </div>
        </div>

                  <div class="col-2 p-0">

                  </div>
                </form>
              </div>
